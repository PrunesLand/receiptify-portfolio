name: Build and Release Android App on merge (Debug)
on:
  push:
    branches:
      - main
jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Set up Flutter with caching
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true # <-- Enable caching for pub dependencies

      # Run standard build steps
      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs -v
      - run: chmod +x android/gradlew
      - run: flutter build apk --debug

      # Upload to Firebase
      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID_ANDROID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          file: build/app/outputs/flutter-apk/app-debug.apk